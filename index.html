<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadoras UFES</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 28px auto; padding: 0 16px; }
    h1 { font-size: 22px; margin: 0 0 8px; }
    p { color: #444; margin: 0 0 18px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 640px){ .grid { grid-template-columns: 1fr 1fr; } }
    a.card {
      display: block; text-decoration: none; color: inherit;
      border: 1px solid #ddd; border-radius: 14px; padding: 16px;
      transition: transform .08s ease, box-shadow .08s ease;
      background: #fff;
    }
    a.card:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .title { font-weight: 700; margin-bottom: 6px; }
    .desc { color: #555; font-size: 14px; }
    .small { margin-top: 18px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Calculadoras de Média</h1>
  <p>Escolha a disciplina:</p>

  <div class="grid">
    <a class="card" href="quimica.html">
      <div class="title">Química</div>
      <div class="desc">Média ponderada: (1·ATIV + 2·P1 + 2·SEM + 3·P2) / 8</div>
    </a>

    <a class="card" href="programacao.html">
      <div class="title">Programação I (INF15927)</div>
      <div class="desc">MP = 0,3·P1 + 0,3·P2 + 0,3·TP + 0,1·LE + regra da PF</div>
    </a>
  </div>

  <div class="small">
    UFES • Feito pra facilitar o cálculo rápido. (Notas 0 a 10)
  </div>
</body>
</html>
